<!DOCTYPE html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>Lazy Load Activity</title>
    <link rel="stylesheet" href="lazyload.css">
    <script src="lazyload.js" defer></script>
</head>

<body>
    <div class="page">
        <h1>Progressive Loading Images Activity</h1>
        <picture>
            <img src="images/placeholderImg.jpg" data-src="http://placeimg.com/256/256/nature" alt="Picture of choice">
        </picture>
        <picture>
            <img src="images/placeholderImg.jpg" data-src="https://placebear.com/256/256" alt="Picture of choice">  
        </picture>
        <picture>
            <img src="images/placeholderImg.jpg" data-src="https://picsum.photos/256/256" alt="Picture of choice"> 
        </picture>
        <picture>
            <img src="images/placeholderImg.jpg" data-src="https://www.bing.com/th?id=OIP.8MI8DfKLsoOrYo1sv3NDmQHaFj&w=188&h=170&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Picture of choice"> 
        </picture>
        <picture>
            <img src="images/placeholderImg.jpg" data-src="https://place-puppy.com/256x256" alt="Picture of choice">
        </picture>
            
    </div>
</body>
